<style>
.container {
    position: relative;
    text-align: center;
}    
.centered {
    position: absolute;
    top: 55.5%;
    left: 36.5%;
    width: 310px;
    height: 40px;
}
.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
</head>
<body>
<div class="container"  id="loader" style="z-index: -2" display="block"></div>   
{% block content %}

{% endblock %}
